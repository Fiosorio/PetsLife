<ion-header [translucent]="true">

   </ion-button>

  </ion-toolbar>
 </ion-header>
 
<ion-content [fullscreen]="true">

        Registro

        </ion-item>

           placeholder="ingresa un nombre de usuario"

           type="text"
           >

        </ion-item>

        </ion-item>

          <ion-col size="5">
            <ion-button (click)="registroAlerta()" expand="block" shape="round"  >Registrarse</ion-button>
