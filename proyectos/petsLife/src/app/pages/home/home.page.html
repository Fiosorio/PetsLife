<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="alertaCerrarSesion()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Hola {{ login.usuario }}!!
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ng-container *ngIf="login?.usuario">
    <p>Bienvenido, {{ login.usuario }}! Aqu√≠ hay algunos consejos para cuidar a tu mascota.</p>
  </ng-container>
  
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="pets">
        <ion-icon name="paw"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="ideas">
        <ion-icon name="bulb"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="config">
        <ion-icon name="nutrition"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
