<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let p of pets">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="p.image" />
        </ion-avatar>
        <ion-label>
          <h2 class="name">{{ p.name }}</h2>
          <p class="especie">Especie: {{ p.specie }}</p>
          <p class="raza">Raza: {{ p.raza }}</p>
          <p class="peso">Peso: {{ p.peso }}{{p.pesoUnidad}}</p>
          <p class="birthDate">Fecha de Nacimiento: {{ p.birthDate | date: 'longDate' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="addUpdatePet(p)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="confirmDeletePet(p)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  




  <ion-fab vertical="bottom" horizontal="start" slot="fixed" class="custom-fab-left">
    <ion-fab-button (click)="openAddEventModal()">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="custom-fab">
    <ion-fab-button (click)="addUpdatePet()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 
</ion-content>
